<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Epmloyee Management System {% endblock title %}</title> <!--Over Title-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
  </head>
  <body>
    <!--Start Heading -->
    <h2 class="alert-danger text-center text-danger bg-warning p-2 bg-opacity-25"> Office Epmloyee Management System</h2>
    <!--Start Heading -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <div class="col"
          <a class="navbar-brand"></a>
          <a class="btn btn-info" href = "/" >Views All Employee</a> <!--Views All Employee Button-->
          <a class="btn btn-success" href ='{% url 'add_emp_View' %}'>Add New Employee</a><!--Add New Employee Button-->
        </div >
        {% block search %} <!--Filter or Search Form Functon-->{% endblock search %}

      </div>
    </nav>
    {% block content %}<!--Other HTML File Render --> {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#datepicker" ).datepicker();
      } );
      </script>
  </body>
</html>
